<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XBuddy App Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #50b894;
        color: white;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
      }
      header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header h1 {
        float: left;
      }
      header h1 .highlight {
        color: #e8491d;
      }
      main {
        padding: 20px;
      }
      form {
        margin-top: 20px;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      form button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>XBuddy</span> App Support</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Welcome to the XBuddy App Support Page</h2>
        <p>
          If you're having trouble with the XBuddy App, we're here to
          help! Please describe your issue in detail and we'll do our best to
          assist you.
        </p>

        <form action="https://formspree.io/f/xaygqqev" method="POST">
          <label>
            Your email:
            <input type="email" name="email" />
          </label>
          <label>
            Your message:
            <textarea name="message"></textarea>
          </label>
          <!-- your other form fields go here -->
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
